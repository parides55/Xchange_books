{% extends "base.html" %}
{% block content %}
{% load static %}

<h1 class="text-center mt-5 mb-0 pb-0 py-4 animate__animated animate__fadeInDown"><i>Upcoming Events</i></h1>
    
<div class="container my-4">
    <div class="row g-4">
        {% for event in event_list %}
        <div class="col-md-6 col-lg-4 animate__animated animate__fadeInDown animate__slower">
            <div class="card event">
                {% if "placeholder" in event.event_image.url %}
                <img class="card-img-top img-thumbnail" src="{% static 'images/default.jpg' %}"
                    alt="placeholder image">
                {% else %}
                <img class="card-img-top img-thumbnail" src=" {{ event.event_image.url }}"
                    alt="{{ event.title }}">
                {% endif %}
                <div class="card-body">
                    <p class="card-title fs-5">{{event.title}}</p>
                    <p class="card-text">{{event.excerpt}}</p>
                    <a href="{% url 'event_info' event.slug %}" class="btn view-info" aria-label="View Event">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
